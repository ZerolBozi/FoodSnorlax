<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About FoodSnolax</title>
    <link rel="icon" href="{{ url_for('static', filename='img/Snolax.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <img src="{{ url_for('static', filename='img/Snolax.jpg')}}" alt="Snolax" id="bg-img">
    <div class="card">
        <div class="content-title">
            <h1>關於我</h1>
        </div>
        <div class="content">
            <p>
                哈囉！我是FoodSnolax小助手，是一個幫忙尋找附近餐廳的Line機器人
            </p>
            <p>
                使用<label style="color: rgb(238, 48, 27);">Python結合Flask、Line-Bot-Sdk、Googlemaps API、Postgresql</label>開發而成
            </p>
            <p>
                擅長幫選擇困難的人們選擇食物，平時不知道該吃什麼的時候，就可以呼叫我出來囉～
            </p>
            <p>
                與小助手進行互動，小助手會從附近的商家開始尋找，並從中選擇一個符合需求的店家資訊！
            </p>
            <p>
                交給我來幫你選擇該吃什麼吧！底下有我的QRcode，歡迎大家掃描並加我為好友！ 
            </p>
            <p>
                <a href="/author" style="color: black;font-weight: bold; font-style: italic;">By:Hubert</a>
            </p>
        </div>
        <div class="img"">
            <img src="{{ url_for('static', filename='img/QR.png')}}" alt="QRcode" style="height: 200px; width: 200px; margin-top: auto;">
            <img src="{{ url_for('static', filename='img/SnolaxHello.png')}}" alt="Snolax" style="height: 256px; width: 256px;margin-top: auto;margin-left: 120px;">
        </div>
    </div>
    <script>
        window.addEventListener('load', function () {
            resize_tab();
        });
    
        $(window).resize(function () {
            resize_tab();
        }).resize();
    
        function resize_tab() {
    
            var viewportWidth = $(window).innerWidth();
            var viewportHeight = $(window).innerHeight();
    
            var width = $('#bg-img').width();
            var height = $('#bg-img').height();
    
    
            if ((viewportWidth / viewportHeight) > (width / height)) {
    
                $('#bg-img').css({
                    'width': '100%',
                    'height': 'auto',
                    'margin-left': 0 - width / 2,
                    'margin-top': 0 - height / 2
                });
    
    
            } else {
                $('#bg-img').css({
                    'width': 'auto',
                    'height': '100%',
                    'margin-left': 0 - width / 2,
                    'margin-top': 0 - height / 2
                });
            }
        }
    </script>
</body>
</html>
